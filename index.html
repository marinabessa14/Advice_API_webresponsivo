<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Advice API</title>
</head>
<body>
    <div class="advice-card">
        <div class="card-container">

        </div>
    </div>
    <script src="js/script.js"></script>

</html>
